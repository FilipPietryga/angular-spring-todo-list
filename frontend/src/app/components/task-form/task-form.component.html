<form (ngSubmit)="onSubmit()" #taskForm ngForm class="form">
  <div class="section">
    <input class="input" type="text"
      id="id"
      name="id"
      placeholder="Enter id"
      required #id
      [(ngModel)]="task.id">
  </div>
  <div class="section">
    <input class="input" type="text"
      id="title"
      name="title"
      placeholder="Enter your title"
      required #title
      [(ngModel)]="task.title">
  </div>
  <button class="submit" type="submit">Submit</button>
</form>
